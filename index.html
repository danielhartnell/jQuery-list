<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <p class="lead">Keep your day in <mark>check!</mark></p>
      <div class="welcome col-md-4 col-align">
        <form>
          <div class="form-group">
            <input id="username" class="form-control" type="text" placeholder="Enter your name"><br/>
          </div>
        <button class="btn btn-primary">Start adding items</button>
        </form>
      </div>
      <div class="todo-items col-md-4 col-align">
        <p>Hello, <span class="username text-capitalize"></span></p>
        <form class="form-inline">
          <input id="item" class="form-control" type="text" placeholder="Add list item">
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <br/>
        <ul id="add-item" class="list-unstyled">
        </ul>
      </div>
    </div>
  </body>
</html>
