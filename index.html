<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Favorite things</h1>
    <p class="lead">A place for you to display your <mark>favorite</mark> things</p>
    <div class="no-things col-md-4 col-align">
      <p>You have no things specified. Let's add some!</p>
      <div class="form-group">
        <label for="username">A name</label>
        <input id="username" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="thing1">Your favorite thing</label>
        <input id="thing1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Show things</button>
    </div>
  </body>
</html>
