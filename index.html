<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Favorite things</h1>
    <p class="lead">A place for you to display your <mark>favorite</mark> things</p>
    <div class="no-things col-md-4 col-align">
      <form>
        <div class="form-group">
          <input id="username" class="form-control" type="text" placeholder="Enter your name">
        </div>
      <button class="btn btn-primary">Start adding things</button>
      </form>
    </div>
    <div class="add-things col-md-4 col-align">
      <p>Hello, <span class="username text-capitalize"></span></p>
      <form class="form-inline">
        <input id="thing" class="form-control" type="text" placeholder="Enter a thing you like">
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <br/>
      <ul id="thing-entry">
      </ul>
  </body>
</html>
